<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CssMemSlider</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/favicon.ico">

</head>
<body>
    <div class="wrapper">

        
            <input type="radio" name="point" id="slide1" checked>
            <input type="radio" name="point" id="slide2">
            <input type="radio" name="point" id="slide3">
            <input type="radio" name="point" id="slide4">
        
        

        <div class="slider" id="image-container">
            <div class="slides slide1">
                <img src="images/fs.jpg">
            </div>
           <div class="slides slide2">
                <img src="images/compas.jpg">
            </div>
            <div class="slides slide3">
                <img src="images/matlab.jpg">
            </div>
            <div class="slides slide4">
                <img src="images/lastmem.jpg">
            </div>
        </div>

        <div class="slider" id="text-container">
            <div class="slides slide1">
                Это фотошоп, я программист
            </div>
            <div class="slides slide2">
                Переходи на Компас-3D!
            </div>
            <div class="slides slide3">
                RAM, Disc space, CPU? I'll take all of them
            </div>
            <div class="slides slide4">
                Учи электротехнику, не огорчай осциллограф
            </div>
        </div>

        <div class="controls" id="label-container">
            <label for="slide1"></label>
            <label for="slide2"></label>
            <label for="slide3"></label>
            <label for="slide4"></label>
        </div>

    </div>
</body>
</html>
